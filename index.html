<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まごミュ〜祖父母と孫のコミュニケーション〜</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock-date"></div>
        <div class="clock-time"></div>
      </div>
      <div class="AImenu">
        <input id="sasetaruchan" type="image" src="sasetaruchan.png" alt="会話続けさせたるちゃん"></input>
        <div class="balloon">
          <p id="AItxt">会話に困ったらわたしをクリックしてね！</p>
        </div>
      </div>
      <div class="p2p-media">
        <div id="my-stream" class="my-stream-normal">
          <video id="my-video" class="my-video-normal turning" autoplay muted playsinline></video>
        </div>
        <div id="your-stream" class="your-stream-normal">
          <video id="your-video" class="your-video-normal turning" autoplay muted playsinline></video>
        </div>
      </div>
      <div class="menu-right">
        <div class="mymenu">
          <p>あなたのIDは：</p>
          <input type="text" id="my-id"></input>
          <button id="id-open">設定</button>
          <button id="id-close">切断</button>
        </div>
        <div class="yourmenu">
          <p>通信したい相手のIDを入力してください：</p>
          <input type="text" id="your-id"></input>
          <button id="make-call">発信</button>
        </div>
      </div>
      <div class="menu-bottom">
        <div class="mainmenu">
          <input id="icon1"  type="image" src="icon1.png"  alt="おえかき">
          <input id="icon2"  type="image" src="icon2.png"  alt="アルバム">
          <input id="icon3"  type="image" src="icon3.png"  alt="会話きろく">
          <input id="icon4"  type="image" src="icon4.png"  alt="おこづかい">
          <input id="icon5"  type="image" src="icon5.png"  alt="おたのしみ">
        </div>
      </div>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
